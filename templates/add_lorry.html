{% extends "base.html" %}

{% block content %}

<div class="form-container">

    <div class="form-header">
        <h2>Add New Lorry</h2>
        <a href="{{ url_for('lorry.lorries') }}" class="btn-secondary">‚Üê Back</a>
    </div>

    <form method="POST" action="{{ url_for('lorry.add_lorry') }}" class="form-card">


        <div class="form-grid">

            <div class="form-group">
                <label>Vehicle Number</label>
                <input type="text" name="vehicle_number" placeholder="TN09AB1234" required>
            </div>

            <div class="form-group">
                <label>Driver Name</label>
                <input type="text" name="driver_name" placeholder="Driver Name" required>
            </div>

            <div class="form-group">
                <label>Driver Phone</label>
                <input type="text" name="driver_phone" placeholder="9876543210" required>
            </div>

            <div class="form-group">
                <label>RC Expiry Date</label>
                <input type="date" name="rc_expiry">
            </div>

            <div class="form-group">
                <label>Insurance Expiry Date</label>
                <input type="date" name="insurance_expiry">
            </div>

            <div class="form-group">
                <label>Permit Expiry Date</label>
                <input type="date" name="permit_expiry">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Lorry</button>
        </div>

    </form>

</div>

{% endblock %}
